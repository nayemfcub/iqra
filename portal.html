
<!DOCTYPE html>

    <title>Madrasa Modern Management System</title>
    <!-- Tailwind via CDN for simplicity in this setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'background': 'var(--color-background)',
              'primary': 'var(--color-primary)',
              'secondary': 'var(--color-secondary)',
              'accent': 'var(--color-accent)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
            },
          },
        },
      }
    </script>
    <style>
      :root {
        /* Default Dark Theme */
        --color-background: #1a202c;
        --color-primary: #2d3748;
        --color-secondary: #4a5568;
        --color-accent: #38b2ac;
        --color-text-primary: #edf2f7;
        --color-text-secondary: #a0aec0;
      }

      /* Islamic Light Theme */
      [data-theme='light'] {
        --color-background: #fdfbf7; /* Warm Cream/Parchment */
        --color-primary: #ffffff; /* White Cards */
        --color-secondary: #e2e8f0; /* Light Grey inputs/borders */
        --color-accent: #D4AF37; /* Metallic Gold */
        --color-text-primary: #1E5631; /* Deep Islamic Green */
        --color-text-secondary: #5F6C5A; /* Muted Green-Grey */
      }
      
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Custom Scrollbar for Slick Look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-background); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-secondary); 
        border-radius: 4px;
        border: 2px solid var(--color-background);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-accent); 
      }
    </style>
